name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  pypi:
    name: Upload wheels to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: pipx run build

      - run: pipx run twine upload dist/* --disable-progress-bar
        env:
          TWINE_USERNAME: '__token__'
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
